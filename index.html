<!DOCTYPE html>
<html>
<head>
  <title>Personalize Your Mug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 30px;
      width: 95%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border: 1px solid #e3e8f0;
    }

    h2 {
      text-align: center;
      color: #0b2d52;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #12395d;
      margin-bottom: 6px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #c9d3e0;
      margin-bottom: 18px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    select:focus, input:focus {
      border-color: #0b2d52;
      box-shadow: 0 0 4px rgba(11,45,82,0.2);
    }

    button {
      width: 100%;
      background: #0b2d52;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0c3c72;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Personalize Your Mug</h2>

    <form action="https://formspree.io/f/xpwkonrg" method="POST">

      <label>Rank</label>
      <select name="rank" required>
	<option>Captain</option>
	<option>Chief Officer</option>
	<option>Second Officer</option>
	<option>Third Officer</option>
	<option>Deck Cadet</option>
        <option>Chief Engineer</option>
        <option>1st Engineer</option>
	<option>2nd Engineer</option>
        <option>3rd Engineer</option>
	<option>2nd Engineer (OLD)</option>
        <option>4th Engineer</option>
	<option>3rd Engineer (OLD)</option>
        <option>Engine Cadet</option>
	<option>ETO</option>
	<option>Chief ETO</option>
	<option>Junior ETO</option>
	<option>ETO Cadet</option>
	
      </select>

      <label>Name (max 12 letters)</label>
      <input type="text" name="name" maxlength="12" required>

      <label>Email used for purchase</label>
      <input type="email" name="email" required>

      <label>Fourthwall Order ID (optional)</label>
      <input type="text" name="orderId">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
